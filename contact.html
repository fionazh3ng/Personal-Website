<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="main">

          <a class="navBar" href="index.html">

          </a>
        </div>
        <div class="mid-left">
          <nav>

            <a class="navBar" href="about.html">About</a>
            <br />
            <a class="navBar" href="porfolio.html">Porfolio</a>
            <br />
            <a class="navBar" href="contact.html">Contact</a>
          </nav>
        </div>

        <div class="bottom-left">
          <nav>
            <a href="http://instagram.com/fionazh3ng" target="_blank">
              <img
                class="icons"
                src="https://img.icons8.com/ios-glyphs/30/instagram-new.png"
                alt="instagram-new"
              />
            </a>

            <a href="https://linkedin.com/in/fionazh3ng" target="_blank">
              <img
                class="icons"
                src="https://img.icons8.com/ios-glyphs/30/linkedin.png"
                alt="linkedin"
              />
            </a>

            <a
              href="https://github.com/fionazh3ng/Personal-Website.git"
              target="_blank"
            >
              <img
                class="icons"
                src="https://img.icons8.com/ios-glyphs/30/github.png"

              />
            </a>

            <a
              href="https://www.youtube.com/channel/UCwChOvAJ8VrjZ6JNJWaBKdQ"

                class="icons"

                alt="youtube-play"
              />
            </a>
          </nav>
        </div>
      </div>

      <div class="right">
        <div class="div-right">
          <h1>Contact</h1>
        </div>

        <div class="div-right">
          <p>
            For all inquiries, please fill out the form below. Please include as
            much relevant information as possible. I look forward to hearing
            from you.
          </p>
        </div>

        <div class="div-right" id="names">
          <div class="first">
            <input type="text" placeholder="First" />
          </div>
          <div class="last">
            <input type="text" placeholder="Last" />
          </div>
        </div>

        <div class="div-right">
          <input class="email" type="email" placeholder="Email Address" />
        </div>

        <div class="div-right">
          <input class="message" type="text" placeholder="Message" />
        </div>

        <div class="div-right">
          <button class="submit_btn">SUBMIT</button>
        </div>
      </div>
    </div>
  </body>
