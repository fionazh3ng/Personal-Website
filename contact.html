<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <div>
    <h1>Contact</h1>
    <p>
      For all inquiries, please fill out the form below. Please include as much relevant information as possible. I look forward to hearing from you.
    </p>

    <input class="first-name" type="text" placeholder="First Name">
    <input class="last-name" type="text" placeholder="Last Name">
    <input class="email" type="email" placeholder="Email">
    <input class="message" type="text" placeholder="Message">

    <button class="submit_btn">Submit</button>
  </div>

</body>
</html>
